<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=320" />
<style>
* {
    margin: 0;
    padding: 0;
    }

body {
    padding: 40px;
    font-family: Tahoma;
    }

li {
    list-style: none;
    }

li + li {
    margin-top: 20px;
    }

input {
    margin-top: 5px;
    padding: 3px;
    border: 1px solid #bbb;
    font-family: Tahoma;
    }


</style>
</head>
<body>
<ul>
    <li>
        <div>Telephone (tel)</div>
        <input type="tel" />
    </li>
    <li>
        <div>URL (url)</div>
        <input type="url" />
    </li>
    <li>
        <div>E-mail (email)</div>
        <input type="email" />
    </li>
    <li>
        <div>Color (color)</div>
        <input type="color" />
    </li>
</ul>
</body>
</html>
